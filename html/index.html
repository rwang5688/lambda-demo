<html>
	<head>
		<script>
			function nodejsLambdaFunction() {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
						document.getElementById("nodejs-lambda-function").innerHTML = this.responseText;
					}
				};
				xhttp.open("GET", "https://vp3abd4hxh.execute-api.us-east-1.amazonaws.com/dev", true);
				xhttp.send();
			}

			function pythonLambdaFunction() {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
						document.getElementById("python-lambda-function").innerHTML = this.responseText;
					}
				};
				xhttp.open("GET", "https://vp3abd4hxh.execute-api.us-east-1.amazonaws.com/dev", true);
				xhttp.send();
			}
		</script>
	</head>
	<body>
	<div align="center">
		<br>
		<br>
		<h1><span id="nodejs-lambda-function">Hello World from NodeJS Lambda Functions version: 2021-06-13!!!</span></h1>
		<button onclick="nodejsLambdaFunction()">Click me</button>
		<br>
		<br>
		<h1><span id="python-lambda-function">Hello World from Python Lambda Functions version: 2021-06-13!!!</span></h1>
		<button onclick="pythonLambdaFunction()">Click me</button>
	</div>
	</body>
</html>
